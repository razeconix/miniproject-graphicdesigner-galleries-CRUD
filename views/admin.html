{{> partials/header }}

<div class="my-5">
  <table class="table">
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Type</th>
        <th>Font 1</th>
        <th>Font 2</th>
        <th>Font 3</th>
        <th>projectowner</th>
        <th>Image URL</th>

      </tr>
    </thead>
    <tbody>
      {{# gallery }}
      <tr>
        <td>{{ projectname }}</td>
        <td>{{ projecttype }}</td>
        <td>{{ fontformat1 }}</td>
        <td>{{ fontformat2 }}</td>
        <td>{{ fontformat3 }}</td>
        <td>{{ projectowner }}</td>
        <td>{{ img_url }}</td>
        <td>
          <a href="/admin/{{ id }}" class="btn btn-secondary">Edit</a>
          <a href="/admin/{{ id }}/delete" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      {{/ gallery }}
    </tbody>
  </table>
  <a href="/admin/create" class="btn btn-primary">Build new project</a>
</div>

{{> partials/footer }}
